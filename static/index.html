<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Cleaner</title>
    <style>
        :root {
            --bg: #fafafa;
            --card: #fff;
            --muted: #666;
            --ok: #0a7a28;
            --err: #b00020;
            --bd: #e5e5e5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: #111;
        }

        .wrap {
            max-width: 960px;
            margin: 32px auto;
            padding: 0 16px;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 32px;
            letter-spacing: .2px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--bd);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .03);
        }

        label {
            font-weight: 600;
            display: block;
            margin: 12px 0 6px;
        }

        input,
        button,
        textarea {
            font: inherit;
        }

        input,
        textarea {
            width: 100%;
            border: 1px solid var(--bd);
            border-radius: 10px;
            padding: 10px 12px;
            background: #fff;
        }

        textarea {
            min-height: 180px;
            line-height: 1.35;
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid var(--bd);
            background: #111;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #fff;
            color: #111;
        }

        .muted {
            color: var(--muted);
        }

        .ok {
            color: var(--ok);
        }

        .error {
            color: var(--err);
        }

        .toolbar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }

        .status {
            min-height: 22px;
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Content Cleaner</h1>

        <div class="card" style="margin-bottom:16px;">
            <label for="token">API Token</label>
            <input id="token" placeholder="supersecrettoken" />
            <div class="muted" style="margin-top:6px;">Der Token wird lokal im Browser gespeichert (nur für diese
                Seite).</div>
        </div>

        <div class="card">
            <div class="grid">
                <div>
                    <label for="input">Roh-Text</label>
                    <textarea id="input" placeholder="Hier einfügen..."></textarea>
                    <div class="toolbar">
                        <button id="clear" class="btn btn-secondary" type="button">Leeren</button>
                    </div>
                </div>
                <div>
                    <label for="output">Bereinigt</label>
                    <textarea id="output" readonly placeholder="Ergebnis erscheint hier..."></textarea>
                    <div class="toolbar">
                        <button id="copy" class="btn btn-secondary" type="button">Kopieren</button>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:14px;">
                <button id="btn" class="btn" type="button">Bereinigen</button>
                <span id="status" class="status muted"></span>
            </div>
            <div class="muted" style="margin-top:6px;">Tipp: Cmd/Ctrl + Enter sendet den Text.</div>
        </div>
    </div>

    <script src="dist/index.js" type="module"></script>


</body>

</html>
